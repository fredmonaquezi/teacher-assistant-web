name: Security CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high

      - name: Verify migration policy
        run: bash scripts/verify-migrations.sh
